<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Speech Bubble 1 (top-left) with letter A -->
  <g>
    <!-- Bubble body -->
    <rect x="10" y="10" width="35" height="35" rx="8" ry="8" fill="#E0F7FA" stroke="#000" stroke-width="2"/>
    <!-- Bubble tail -->
    <polygon points="10,40 0,45 10,45" fill="#E0F7FA" stroke="#000" stroke-width="2" stroke-linejoin="round"/>
    <!-- Letter A, centered -->
    <text x="27.5" y="32" font-family="sans-serif" font-size="20" fill="#000" text-anchor="middle" dominant-baseline="middle">A</text>
  </g>

  <!-- Speech Bubble 2 (bottom-right) with Chinese glyph -->
  <g>
    <!-- Bubble body -->
    <rect x="55" y="55" width="35" height="35" rx="8" ry="8" fill="#FFF9C4" stroke="#000" stroke-width="2"/>
    <!-- Bubble tail -->
    <polygon points="90,90 100,95 90,95" fill="#FFF9C4" stroke="#000" stroke-width="2" stroke-linejoin="round"/>
    <!-- Chinese glyph (example: 中) centered -->
    <text x="72.5" y="67" font-family="sans-serif" font-size="20" fill="#000" text-anchor="middle" dominant-baseline="middle">中</text>
  </g>
</svg>

